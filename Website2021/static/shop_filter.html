<!DOCTYPE html>
<html>
   <head>
     <meta charset="utf-8">
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   <script src="{{url_for('static', filename='filter.js')}}"></script>

     {% for mens_all in mens_all %}
     <div id="caps">
      <title>{{ mens_all.gender }} </title>
    </div>
      {% endfor %}
   </head>
   {% extends "template.html" %}
   {% block content %}
   <body>
      <div class="font">
      <div id="subtitle">
         <h1>SHOP
         </h1>
         
         <div class="body_padding">
           {% for mens_all in mens_all %}
           <div class="gallery">
              <a target="_blank" href="/products/{{ mens_all.id }}">
                 <div class="change_image">
                    <img src="{{ mens_all.image1 }}">
                 </div>
              </a>
              <div class="desc">
                 {{ mens_all.brand }}<br>
                 {{ mens_all.product_name }}<br>
                 {{ mens_all.size }}<br>
                 <b>{{ mens_all.price }}</b>
              </div>
           </div>
           {% endfor %}
   </body>
   </div>
   </div>
   <div class="in_place">
   {%endblock %}
</html>
