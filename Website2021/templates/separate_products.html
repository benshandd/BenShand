<!DOCTYPE html>
<html>

   <head>
      <meta charset="utf-8">
      <title>{{ sep.product_name }}</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{url_for('static', filename='review.js')}}"></script>
   </head>
   <body>

   {% extends "template.html" %}
   {% block content %}
   <div class= "font">
      <!-- displays name for certain discountbox -->
      <h2>{{ sep.product_name }}</h2>
   </div>
   <div class="align">
      <div class="recipe_image">
         <img height="600" width="400" src="{{ sep.image1 }}">
      </div>
      <div class="recipe_paragraph">
         <!-- gets ingredients list from database-->
         <h1>Description:</h1>
         <h3>{{ sep.description }}</h3>
         <!-- gets method for recipe from database-->
         <h1>Price : </h1>
         <h3>{{ sep.price }}</h3>


            <h1>Reviews : </h1>



         <div id="modal" role="dialog" aria-modal="true" aria-labelledby="add-review-header" class="">

           <div id="review-form-container">
             <h2 id="add-review-header">Add Review</h2>
            <form action='' method = "POST">
               <div class="fieldset">
                 <label>Rating</label>
                 <div class="rate">

                   <input type="radio" id="star5" name="rate" value="5" required="">

                   <label for="star5" title="5 stars">5 stars</label>

                   <input type="radio" id="star4" name="rate" value="4" >

                   <label for="star4" title="4 stars">4 stars</label>

                   <input type="radio" id="star3" name="rate" value="3" >

                   <label for="star3" title="3 stars">3 stars</label>

                   <input type="radio" id="star2" name="rate" value="2" >

                   <label for="star2" title="2 stars">2 stars</label>

                   <input type="radio" id="star1" name="rate" value="1" >

                   <label for="star1" title="1 star">1 star</label>
                 </div>
               </div>
                 <button id="submit-review-btn">Save</button>
               </div>
             </form>
           </div>
         </div>
         <div class="modal-overlay"></div>

  {% endblock %}
</body>
</html>
